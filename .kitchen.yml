---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: centos-7

suites:
  - name: default
    run_list:
      - recipe[tor::default]
    verifier:
      attributes:
        admin_users:
          - "example_user"
        public_key: "ssh-rsa "
    data_bags_path: 'test/integration/data_bags'
    attributes:
